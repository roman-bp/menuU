<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <title>Карточка з фото</title>
</head>

<body>
    <div class="navbar">
        <button id="cartButton" class="cart-button" onclick="openCartModal()">К<span id="cartItemCount">0</span></button>
        <a href="#hot-dishes">Гарячі страви</a>
        <a href="#dumplings">Холодні страви</a>
        <a href="#salads">Салати</a>
    </div>

    <div class="allContainer">
        <div id="cardContainer">
            <!-- Ваші картки з фото будуть тут -->
        </div>
    </div>

    <!-- Модальне вікно корзини -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close" onclick="closeCartModal()">&times;</span>
            <div id="cartContent" class="cart-content">
                <h2>Корзина</h2>
                <ul id="cartList" class="cart-list"></ul>
                <p id="cartCounterModal" class="cart-counter"></p>
                <!-- Додано нові поля для імені, телефона та адреси доставки -->
                <input type="text" id="customerName" placeholder="Ваше ім'я">
                <input type="tel" id="customerPhone" placeholder="Ваш телефон">
                <input type="text" id="deliveryAddress" placeholder="Адреса доставки">
                <!-- Кінець нових полів -->
                <!-- Додано новий елемент для відображення дати та часу замовлення -->
                <p id="orderTime" class="order-time"></p>
                <!-- Кінець нового елементу -->
                <!-- Додано новийау елемент для відправки замовлення в телеграм -->
                <button id="sendToTelegram">Відправити замовлення в Telegram</button>
                <!-- Кінець нового елементу -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <script src="server.js"></script>
    <script>
        function openCartModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeCartModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>

</html>
